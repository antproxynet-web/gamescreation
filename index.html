<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SZXgames - Fundo Alternável</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Fundo */
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-container img,
    .background-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .background-container video {
      display: none;
    }

    /* Overlay escuro */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }

    /* Conteúdo central */
    .container {
      position: relative;
      z-index: 2;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: clamp(10px, 5vw, 50px);
      gap: clamp(10px, 2vw, 30px);
    }

    .logo-container img {
      width: clamp(150px, 40vw, 400px);
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 4rem);
      margin-bottom: 10px;
      text-shadow: 0 0 20px rgba(255,255,255,0.8);
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      color: #ccc;
      margin-bottom: clamp(20px, 4vw, 30px);
    }

    /* Botão estilo gamer */
    .btn {
      display: inline-block;
      padding: clamp(10px, 2vw, 12px) clamp(20px, 5vw, 35px);
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      font-weight: bold;
      color: #fff;
      background: transparent;
      border: 2px solid #00f0ff;
      border-radius: 40px;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.6),
                  0 0 30px rgba(0, 240, 255, 0.3);
    }

    .btn:hover {
      background: rgba(0, 240, 255, 0.2);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.9),
                  0 0 40px rgba(0, 240, 255, 0.5);
    }

    /* Botão alternar fundo */
    #toggleBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 3;
      width: clamp(40px, 6vw, 60px);
      height: clamp(40px, 6vw, 60px);
      border-radius: 50%;
      background: rgba(0,0,0,0.6);
      border: 2px solid #00f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    #toggleBtn:hover {
      background: rgba(0,0,0,0.8);
      transform: scale(1.1);
    }

    #toggleBtn svg {
      width: clamp(20px, 3vw, 30px);
      height: clamp(20px, 3vw, 30px);
      fill: #00f0ff;
    }

    /* Tela de loading */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: none;
      z-index: 9999;
    }

    #loadingScreen video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Media Queries ajustes finos */
    @media (max-width: 360px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 0.9rem; }
      .btn { padding: 8px 20px; font-size: 0.85rem; }
    }

    @media (min-width: 1920px) {
      h1 { font-size: 5rem; }
      p { font-size: 1.3rem; }
      .btn { padding: 15px 45px; font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Fundo -->
  <div class="background-container">
    <img id="bgImage" src="fundoindex.jpg" alt="Fundo imagem">
    <video id="bgVideo" autoplay loop playsinline>
      <source src="fundoindex.mp4" type="video/mp4">
      Seu navegador não suporta vídeos em HTML5.
    </video>
  </div>

  <!-- Overlay -->
  <div class="overlay"></div>

  <!-- Conteúdo central -->
  <div class="container">
    <div class="logo-container">
      <img src="logo.jpg" alt="Logo SZXgames">
    </div>
    <h1>BEM-VINDO A <span>SZXGAMES</span></h1>
    <p>Seu site gamer com diversão, ferramentas e novidades</p>

    <!-- Botão explorar -->
    <button id="explorarBtn" class="btn">EXPLORAR AGORA</button>
  </div>

  <!-- Botão alternar fundo -->
  <div id="toggleBtn" title="Alternar fundo">
    <!-- Começa mostrando ícone de vídeo -->
    <svg id="toggleIcon" viewBox="0 0 24 24">
      <path d="M17 10.5V7c0-1.1-.9-2-2-2H5C3.9 5 3 5.9 3 7v10c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-3.5l4 4v-11l-4 4z"/>
    </svg>
  </div>

  <!-- Tela de loading -->
  <div id="loadingScreen">
    <video id="loadingVideo" src="loading.mp4" muted playsinline></video>
  </div>

  <script>
    const explorarBtn = document.getElementById('explorarBtn');
    const toggleBtn = document.getElementById("toggleBtn");
    const toggleIcon = document.getElementById("toggleIcon");
    const bgImage = document.getElementById("bgImage");
    const bgVideo = document.getElementById("bgVideo");
    const loadingScreen = document.getElementById("loadingScreen");
    const loadingVideo = document.getElementById("loadingVideo");

    let modoVideo = false;

    // SVG paths
    const svgVideo = 'M17 10.5V7c0-1.1-.9-2-2-2H5C3.9 5 3 5.9 3 7v10c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-3.5l4 4v-11l-4 4z';
    const svgImage = 'M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zm-3-8l-2.5 3.01L13 12l-4 5h12l-5-7z';

    // Alternar imagem/vídeo
    toggleBtn.addEventListener("click", () => {
      if (!modoVideo) {
        bgImage.style.display = "none";
        bgVideo.style.display = "block";
        bgVideo.muted = false;
        bgVideo.currentTime = 0;
        bgVideo.play().catch(err => console.warn("Erro ao iniciar vídeo:", err));
        toggleIcon.setAttribute("d", svgImage);
        modoVideo = true;
      } else {
        bgVideo.pause();
        bgVideo.style.display = "none";
        bgImage.style.display = "block";
        toggleIcon.setAttribute("d", svgVideo);
        modoVideo = false;
      }
    });

    // Função do botão explorar
    explorarBtn.addEventListener('click', () => {
      // Ativar o vídeo de fundo (caso esteja na imagem)
      if (!modoVideo) {
        bgImage.style.display = "none";
        bgVideo.style.display = "block";
        bgVideo.muted = false;
        bgVideo.currentTime = 0;
        bgVideo.play().catch(err => console.warn("Erro ao iniciar vídeo:", err));
        toggleIcon.setAttribute("d", svgImage);
        modoVideo = true;
      }

      // Mostrar a tela de carregamento
      document.querySelector('.container').style.display = 'none';
      loadingScreen.style.display = 'block';
      loadingVideo.currentTime = 0;
      loadingVideo.muted = true;

      loadingVideo.addEventListener('canplaythrough', function startVideo() {
        loadingVideo.removeEventListener('canplaythrough', startVideo);
        loadingVideo.play().then(() => {
          console.log("Vídeo de loading começou!");
        }).catch(err => {
          console.warn("Não foi possível reproduzir o vídeo, indo para home.", err);
          window.location.href = "home.html"; 
        });

        loadingVideo.onended = () => {
          window.location.href = "home.html";
        };
      });

      // Fallback 32s caso o vídeo trave
      setTimeout(() => {
        window.location.href = "home.html";
      }, 32000);
    });
  </script>
</body>
</html>
