.side-menu a:hover { color:#ff4b2b; }

/* Floating */
.floating-btn {

.floating-btn:hover { transform:scale(1.06); }

const iconImage = document.getElementById('iconImage');
const iconVideo = document.getElementById('iconVideo');

  if(modoAtual === 'video'){
    bgImage.style.display = 'none';

    iconImage.style.display = 'none';
    iconVideo.style.display = 'block';

    bgImage.style.display = 'block';
    iconVideo.style.display = 'none';
    iconImage.style.display = 'block';
  }

  container.appendChild(sectionTitle);

  for(let i=1; i<=20; i++){

      case "curio": nomesArray = nomesCurio; break;
      default: nomesArray = []; break;
    }

    card.innerHTML = `
      <img src="${section.img}${i}.jpg" alt="${section.title} Quiz ${i}">
      <h3>${nomesArray[i-1] || section.title + " Quiz " + i}</h3>
      <p>${section.descs[i-1] || "Descrição aqui"}</p>
      <a class="btn" href="${section.link}${i}.html">Começar Quiz</a>
    `;
    carousel.appendChild(card);
  }

  container.appendChild(carousel);
});
